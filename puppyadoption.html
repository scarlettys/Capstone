<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <form action="">
        <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>

        <p>Please note: First Name, Last Name, Password, and Email are required</p>

        <p>First Name: <input type="text" name="what is your name" value="First name"> Last Name: <input type="text" name="what is your name" value="Last name"> </p>
        <p>Email: <input type="text" name="what is your email" value="name@email.com"> Password: <input type="text" name="what is your password" > </p>

        <p>Are you over the age of 18?</p>
        <p>Yes: <input type="radio" name="q1" value="option a"> No: <input type="radio" name="q1" value="option b"> </p>
        
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="select">
            <option value="option1"> Credit Card</option>
            <option value="option2"> PayPal</option>
            
        </select>
       
        <p><input type="submit" value="Submit Feedback"></p>


    </form>
</body>
</html>
